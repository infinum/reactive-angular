<input [formControl]="nameFormControl" />

<button (click)="onRefreshClick()">Refresh</button>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Date of birth</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let person of people$ | async">
      <td>{{ person.name }}</td>
      <td>{{ person.dateOfBirth | date }}</td>
    </tr>
  </tbody>
</table>
